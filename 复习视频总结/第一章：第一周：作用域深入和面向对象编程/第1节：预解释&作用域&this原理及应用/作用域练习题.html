    function fn(i){
        return function (n) {
            console.log(n + i++);
        }
    }
    var f=fn(13);
    f(12);//->25 i=13  fn形成的作用域被f占用，不销毁，所以i累加
    f(14);//->28 i=14  fn形成的作用域被f占用，不销毁，所以i累加
    fn(15)(12);//->27  fn不立即销毁，当运算完成销毁，每次fn执行都会形成一个新的作用域，与其他作用域没关系
    fn(16)(13);//->29  fn不立即销毁，当运算完成销毁，每次fn执行都会形成一个新的作用域，与其他作用域没关系
