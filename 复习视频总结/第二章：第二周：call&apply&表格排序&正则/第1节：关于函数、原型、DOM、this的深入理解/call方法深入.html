    //call方法的作用：
    //->首先我们让原型上的call方法执行，在执行call方法的时候，我们让fn方法中的this变为第一个参数值obj；然后再把fn这个函数执行；
    //fn.call(obj);

    //自己模拟内置的call方法，写一个myCall方法，深入探讨call方法的执行原理
    Function.prototype.myCall= function (context) {
        //->myCall方法中的this就是当前我要操作和改变其this关键字的那个函数名

        //->1、让fn中的this关键字变为context的值->obj
        //->让this这个函数中的"this关键字"变为context
        //eval(this.toString().replace("this","obj"));


        //->2、让fn方法再执行
        this();
    };
//    fn.myCall(obj);//->myCall中的this是fn
//    sum.myCall(obj);//->myCall中的this是sum
//    function sum(){

//    };



    function fn1(){
        console.log(1);
    }
    function fn2(){
        console.log(2);
    }
    fn1.call(fn2);//->首先fn1通过原型链机制找到Function.prototype上的call方法，并且让call方法执行->此时call这个方法中的this就是我要操作的fn1->在call方法代码执行的过程当中首先让fn1中的"this关键字"变为fn2，然后在让fn1这个方法执行 ->1

    //fn1.call.call(fn2);//->fn1.call 首先fn1通过原型链找到Function.prototype上的call方法，然后再让call方法通过原型再找到Function原型上的call（因为call本身的值也是一个函数，所以同样可以找到Function.prototype），在第二次再找到call的时候让方法执行，方法中的this是fn1.call，首先让这个方法中的this变为fn2，然后再让fn1.call执行 ->2

//    function zhufeng(context){

//    Function.prototype.call = zhufeng;

    fn1.call.call(fn2);
    //->fn1.call ->zhufeng
    //->zhufeng.call(fn2) ->先让call方法执行，call中的this是zhufeng，让zhufeng中的this变为fn2，再让珠峰执行 ->2

    fn1.call.call.call.call.call(fn2);//->2

    Function.prototype.call(fn1);

    Function.prototype.call.call.call(fn1);
