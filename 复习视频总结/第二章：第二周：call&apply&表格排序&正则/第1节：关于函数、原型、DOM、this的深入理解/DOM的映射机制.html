<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>DOM的映射机制</title>
    <style>
        #ul1 {
            width: 300px;
            height: 200px;
            margin: 10px auto;
        }

        #ul1 li {
            border-bottom: 1px dashed #000;
            line-height: 20px;
        }
    </style>
</head>
<body>
<ul id="ul1">
    <li>98</li>
    <li>99</li>
    <li>96</li>
    <li>95</li>
    <li>90</li>
</ul>

<script type="text/javascript" src="js/utils.js"></script>
<script type="text/javascript">
    //DOM映射的机制：页面中的标签和JS中获取到的元素对象或者（元素集合）是紧紧的绑定在一起的，页面中的HTML结构改变了，JS中不需要重新获取，集合里面的内容也会跟着自动改变


    var oUl = document.getElementById('ul1');
    var oLis = oUl.getElementsByTagName('li');
    console.log(oLis.length);//->5

    var oLi=document.createElement('li');
    oUl.appendChild(oLi);

    console.log(oLis.length);//->6 没有重新的获取，但是oLis这个集合中长度和内容会跟着发生改变

</script>
</body>
</html>
